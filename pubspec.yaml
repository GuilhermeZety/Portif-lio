environment:
  #3.7.10
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  web_smooth_scroll: ^1.0.0
  font_awesome_flutter: ^10.2.1
  url_launcher: ^6.1.6
  mobx: ^2.1.0
  fluttertoast: ^8.0.9
  flutter_mobx: ^2.0.6+5
  flutter_svg: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen:
  build_runner:

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/gifs/
    - assets/images/

  fonts:
    - family: Press Start 2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
        
    - family: Sahitya
      fonts:
        - asset: assets/fonts/Sahitya-Regular.ttf
          weight: 400
        - asset: assets/fonts/Sahitya-Bold.ttf
          weight: 700
